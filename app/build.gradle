apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "org.fasol.mambiance"
        minSdkVersion 22
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.0.0'
    testCompile 'junit:junit:4.12'
    compile 'org.osmdroid:osmdroid-android:5.5:release@aar'
    compile 'org.osmdroid:osmdroid-third-party:5.5:release@aar'
    compile 'org.slf4j:slf4j-api:1.7.7@jar'
    compile files('libs/GenAsync.jar')
    compile 'com.squareup.okhttp3:okhttp:3.9.1' //librairie pour faire http
    compile 'com.google.code.gson:gson:2.6.2' //librairie pour gérer le format json
    compile 'com.squareup.retrofit2:retrofit:2.3.0' //librairie retrofit pour gérer serveur + envoi/réception données en json
}
